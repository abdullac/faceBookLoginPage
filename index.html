<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="fb.css" type="text/css" rel="stylesheet"></link>
</head>
<body>
    <div class="login-page">
        <div class="head-block">
            <div class="logoblock">
                <img class="logoimg" src="fblogo.png"></img>
            </div>
            <div class="login-block">
                <table class="login-tablehelp" border="0px">
                    <td>
                        <input class="login-checkbox" type="checkbox"></input>
                            <label class="remembertxt">Remember Me</label>
                    </td>
                    <td >
                        <label class="forgottxt">Forgot Your Password?</label>
                    </td>
                </table>   
                    <tr>
                <table class="login-tableform" border="0px">
                    <td>
                        <input class="loginmailpassw" type="Email" placeholder="Email"></input>
                    </td>
                    <td>
                        <input class="loginmailpassw" type="Password" placeholder="Password"></input>
                    </td>
                    <td>
                        <input class="login-button" type="submit" value="Login"></input>
                    </td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="leftC-block">
            <div class="leftC-message">
                <div class="leftC-FMessage">
                <label>Facebook helps you connect and share with <br></label>
                </div>
                <div  class="leftC-SMessage" style="margin-top: 8px;">
                <label>the people in your life.</label>
                </div>
                <div >
                    <img class="leftC-image" src="fbnetworklogo.png"></img>
                </div>
            </div>
        </div>
        <div class="rightC-block">
            <div class="rightC-formHead" style="font-size: 21px;  margin-top: 38px;font-weight: bold;">
                <label>Sign Up</label>
            </div>
            <div class="rightC-formHead" style="font-size: 18px; margin-top: 13px;">
                <label>It's free and anyone can join</label>
            </div>
        <form action="fb.html" class="signup-form" id="signup-form">
            <div class="rightC-form">
                <div>
                    <div class="textsFeilds">
                        <label class="texts">Full Name:</label>
                        <input name="fname" class="feilds" type="text">
                        <br>
                        <label class="texts">Your Email:</label>
                        <input name="emailAddress" class="feilds" type="email">
                        <br>
                        <label class="texts">New Password:</label>
                        <input name="password" class="feilds" type="password">
                    </div>
                    <br>
                    <div style="margin-top: -17px;">
                    <label class="texts">I am:</label>
                    <select name="sex" class="feilds" style="border-radius: 4px;">
                        <option value="">Select Sex</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                    <br>
                    <label class="texts">Birthday:</label>
                    <select name="month" class="feilds" style="border-radius: 4px;">
                        <option value="">Month</option>
                        <option>January</option>
                        <option>February</option>
                        <option>March</option>
                        <option>April</option>
                        <option>May</option>
                        <option>June</option>
                        <option>July</option>
                        <option>Augest</option>
                        <option>September</option>
                        <option>October</option>
                        <option>November</option>
                        <option>Desember</option>
                    </select>
                    <select name="day" style="border-radius: 4px; margin-left: 5px; border: 1px solid rgb(53, 52, 52);outline: solid #e2e2e2;outline-width: 1px;">
                        <option value="">Day</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                        <option>10</option>
                        <option>11</option>
                        <option>12</option>
                        <option>13</option>
                        <option>14</option>
                        <option>15</option>
                        <option>16</option>
                        <option>17</option>
                        <option>18</option>
                        <option>19</option>
                        <option>20</option>
                        <option>21</option>
                        <option>22</option>
                        <option>23</option>
                        <option>24</option>
                        <option>25</option>
                        <option>26</option>
                        <option>27</option>
                        <option>28</option>
                        <option>29</option>
                        <option>30</option>
                    </select>
                    <select name="year" style="border-radius: 4px; margin-left: 5px;border: 1px solid rgb(53, 52, 52);outline: solid #e2e2e2;outline-width: 1px;">
                        <option value="">0000</option>
                        <option>2000</option>
                        <option>2001</option>
                        <option>2002</option>
                        <option>2003</option>
                        <option>2004</option>
                        <option>2005</option>
                        <option>2006</option>
                        <option>2007</option>
                        <option>2008</option>
                        <option>2009</option>
                    </select>
                    </div>
                </div>
                <div class="formQ">
                    <label>Why do I need you provide this?</label>
                </div>
                <div>
                    <button class="formButton">Sign Up</button>
                </div>
                <div class="termspolicy">
                    <label class="termspolicytxt">
                        Somthing somthing Somthing somthing Somthing somthing<br> Somthing somthing
                        <a href="https://google.com">Terms of use</a>
                        and
                        <a href="https://facebook.com">Policy</a>
                    </label>
                </div>
            </div>
        </form>
        
        </div>
    </div>
    <div class="footer-block">
            <div class="bottomFacebook">
                <label class="fb2008" style="color: rgb(112, 112, 112);">Facebook &#169 2008</label>
            </div>
            <div>
                <select class="language">
                    <option>English(US)</option>
                    <option>Malayalam</option>
                    <option>Hindi</option>
                </select>
            </div>
            <div class="additionals">
                <a href="https://google.com" class="additionalLinks" style="margin-left: 300px;">About</a>
                <a href="https://google.com" class="additionalLinks">Advertising</a>
                <a href="https://google.com" class="additionalLinks">Devolepers</a>
                <a href="https://google.com" class="additionalLinks">Jobs</a>
                <a href="https://google.com" class="additionalLinks">Terms</a>
                <div style="float: left; margin-top: -7px;">
                <labrl class="bigDot">&#9725;</labrl>
                <labrl class="bigDot2">oo</labrl>
                </div>
                <a style="float: left;" href="https://google.com" class="additionalLinks">Find Friends</a>
                <a href="https://google.com" class="additionalLinks">Privacy</a>
                <a href="https://google.com" class="additionalLinks">Help</a>
            </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.js"></script>
<script src="fb.js"></script>

    
</body>
</html>
